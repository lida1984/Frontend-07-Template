  <script type="module">
    import { Recognizer, Listener, Dispatcher } from './gesture.js'
    function test(element) {
      return new Listener(element, new Recognizer(new Dispatcher(element)))
    }
    test(document.documentElement)
    document.documentElement.addEventListener('tap', () => {
      console.log('tap event trigger')
    })
  </script>
