<script>
  const element = document.getElementById('demo')
  function reverseChild(element) {
    let l = element.childNodes.length
    while (l-- > 0) {
      element.appendChild(element.childNodes[l])
    }
  }
  function reverseChild2(element) {
    let range = new Range()
    range.selectNodeContents(element)
    let fragme = range.extractContents() // element 移除 子元素
    let l = fragme.childNodes.length
    while (l-- > 0) {
      fragme.appendChild(fragme.childNodes[l])
    }
    element.appendChild(fragme)
  }
  reverseChild2(element)
</script>
