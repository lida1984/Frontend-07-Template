<script>
  let names = Object.getOwnPropertyNames(window)
  function filterOut(names, props) {
    let set = new Set()
    props.forEach((o) => set.add(o))
    return names.filter((e) => !set.has(e))
  }
  {
    // js 类型
    names = filterOut(names, [
      'BigInt',
      'BigInt64Array',
      'BigUint64Array',
      'Infinity',
      'NaN',
      'undefined',
      'eval',
      'isFinite',
      'isNaN',
      'parseFloat',
      'parseInt',
      'decodeURI',
      'decodeURIComponent',
      'encodeURI',
      'encodeURIComponent',
      'Array',
      'Date',
      'RegExp',
      'Promise',
      'Proxy',
      'Map',
      'WeakMap',
      'Set',
      'WeakSet',
      'Function',
      'Boolean',
      'String',
      'Number',
      'Symbol',
      'Object',
      'Error',
      'EvalError',
      'RangeError',
      'ReferenceError',
      'SyntaxError',
      'TypeError',
      'URIError',
      'ArrayBuffer',
      'SharedArrayBuffer',
      'DataView',
      'Float32Array',
      'Float64Array',
      'Int8Array',
      'Int16Array',
      'Int32Array',
      'Uint8Array',
      'Uint16Array',
      'Uint32Array',
      'Uint8ClampedArray',
      'Atomics',
      'JSON',
      'Math',
      'Reflect',
      'escape',
      'unescape'
    ])
  }
  {
    names = names.filter((e) => !e.match(/^on/))
  }
  {
    names = filterOut(names, [
      'window',
      'self',
      'document',
      'name',
      'location',
      'history',
      'customElements',

      'open',
      'navigator',
      'applicationCache',
      'alert',
      'confirm',
      'prompt',
      'print',
      'postMessage',
      'console'
    ])
  }

  {
    names = names
      .filter((e) => {
        try {
          return !(window[e].prototype instanceof Node)
        } catch (err) {
          return true
        }
      })
      .filter((e) => e != 'Node')
  }

  {
    names = names.filter((e) => !e.match(/^webkit/))
    names = names.filter((e) => !e.match(/^WebKit/))
  }
