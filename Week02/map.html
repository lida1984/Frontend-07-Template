<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
  </head>
  <style>
    #app {
      width: 701px;
    }
    .cell {
      float: left;
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: solid 1px #fff;
      border-right: 1px solid #fff;
    }
  </style>
  <body>
    <div id="app"></div>
    <button onclick="saveData()">save</button>
  </body>
  <script>
    /**
     * 排序结构
     */
    class Sorted {
      constructor(data, compare) {
        this.data = data.slice()
        this.compare = compare || ((a, b) => a - b)
      }
      take() {
        if (!this.data.length) return
        let min = this.data[0]
        let minIndex = 0
        for (let i = 1; i < this.data.length; i++) {
          if (this.compare(this.data[i], min) < 0) {
            min = this.data[i]
            minIndex = i
          }
        }
        this.data[minIndex] = this.data[this.data.length - 1]
        this.data.pop()
        return min
      }
      give(v) {
        this.data.push(v)
      }
      get length() {
        return this.data.length
      }
    }
  </script>
  <script>
    const map = localStorage.getItem('map')
      ? JSON.parse(localStorage.getItem('map'))
      : Array(10000).fill(0)
    const app = document.getElementById('app')
    let clear = false,
      mousedown = false
    document.addEventListener('mousedown', function (e) {
      mousedown = true
      clear = e.which === 3
    })
    document.addEventListener('mouseup', function (e) {
      mousedown = false
    })
    document.addEventListener('contextmenu', (e) => e.preventDefault())
    for (let i = 0; i < 100; i++) {
      for (let j = 0; j < 100; j++) {
        const div = document.createElement('div')
        div.className = 'cell'
        if (map[100 * i + j] == 1) {
          div.style.backgroundColor = '#000'
        }
        div.addEventListener('mousemove', function (e) {
          if (mousedown) {
            if (clear) {
              div.style.backgroundColor = ''
              map[100 * i + j] = 0
            } else {
              div.style.backgroundColor = '#000'
              map[100 * i + j] = 1
            }
          }
        })
        app.appendChild(div)
      }
    }
    function saveData() {
      localStorage.setItem('map', JSON.stringify(map))
    }
    function sleep(t) {
      return new Promise(function (resolve) {
        setTimeout(resolve, t)
      })
    }
    async function path(map, start, end) {
      // 找到或者queue 队列为空就退出
      var queue = [start]
      async function insert(x, y) {
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return
        }
        if (map[y * 100 + x]) return
        await sleep(20)
        app.children[y * 100 + x].style.backgroundColor = 'lightgreen'
        map[y * 100 + x] = 2
        queue.push([x, y])
      }
      while (queue.length) {
        let [x, y] = queue.shift()
        // console.log(x, y)
        if (x === end[0] && y === end[1]) {
          app.children[y * 100 + x].style.backgroundColor = 'red'
          return true
        }

        await insert(x + 1, y)
        await insert(x, y + 1)
        await insert(x - 1, y)
        await insert(x, y - 1)
      }
      return false
    }
    async function findPath(map, start, end) {
      // 找到或者queue 队列为空就退出
      let table = Object.create(map) // 保存路径,反推路径
      //   var queue = [start]
      var queue = new Sorted(
        [start],
        (a, b) => distance(a, end) - distance(b, end)
      )

      function distance(arr1, arr2) {
        return Math.pow(arr1[0] - arr2[0], 2) + Math.pow(arr1[1] - arr2[1], 2)
      }
      async function insert(x, y, pre) {
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return
        }
        if (table[y * 100 + x]) return

        await sleep(10)
        app.children[y * 100 + x].style.backgroundColor = 'lightgreen'
        // 存储前一个坐标
        table[y * 100 + x] = pre
        queue.give([x, y])
        // queue.push([x, y])
      }
      while (queue.length) {
        let [x, y] = queue.take()
        // let [x, y] = queue.shift()
        // console.log(x, y)
        if (x === end[0] && y === end[1]) {
          let path = []
          while (x != start[0] || y != start[1]) {
            path.push(map[y * 100 + x])
            ;[x, y] = table[y * 100 + x]
            await sleep(10)
            app.children[y * 100 + x].style.backgroundColor = 'red'
          }
          return path
        }
        // 插入相邻的8个点
        await insert(x - 1, y, [x, y])
        await insert(x, y - 1, [x, y])
        await insert(x + 1, y, [x, y])
        await insert(x, y + 1, [x, y])

        await insert(x - 1, y - 1, [x, y])
        await insert(x + 1, y - 1, [x, y])
        await insert(x - 1, y + 1, [x, y])
        await insert(x + 1, y + 1, [x, y])
      }
      return null
    }
  </script>
